<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Write a JavaScript program to display the current day and time in the following format. 
        Sample Output : Today is : Tuesday. Current time is : 10 PM : 30 : 38</h2>
    <h3 id="displayTime"></h3>
    <script>

        // function call
        
        DisplayCurrentTime();

         function DisplayCurrentTime() {
            var date = new Date();
            var day = date.getDay();
            var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
           
            //for hours 
             
            if(date.getHours()>12){
                var hours = date.getHours() - 12;
            }
            else{
                var hours = date.getHours();
            }

            // for am and pm 

            if(date.getHours >= 12)
            {
                var am_pm = "PM";
            }
            else{
                var am_pm = "AM";
            }

           // for minutes

            if(date.getMinutes() < 10){
                var minutes = "0"+date.getMinutes();
            }
            else{
                var minutes = date.getMinutes();
            }

            // for second 

            if(date.getSeconds() < 10){
                var seconds = "0" + date.getSeconds();
            }
            else{
                var seconds = date.getSeconds();
            }
            var time = "Today is : " + daylist[day] + ". " + "Current time is : " + hours + " " + am_pm +" : " +   minutes + " : " + seconds ;
        document.getElementById("displayTime").innerHTML=time;
         }
    </script>
</body>
</html>
